<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 字符编码和适配设置 -->
   <link rel="stylesheet"
   href="https://unpkg.com/leaflet-routing-machine@3.2.9/dist/leaflet-routing-machine.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校园导航应用</title>
  <!-- 引入Leaflet地图的CSS样式（后面装了Leaflet会自动找到这个文件） -->
  <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
  <!-- 引入自己写的样式文件（等下要创建style.css） -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 页面头部导航栏 -->
  <header>
    <h1>校园导航</h1>
    <nav>
      <button>主页</button>
      <button>课程表</button>
      <button>餐厅</button>
    </nav>
  </header>

  <!-- 地图展示区域 -->
  <div id="map"></div>

  <!-- 侧边搜索栏 -->
  <div class="sidebar">
    <input type="text" placeholder="搜索地点（比如教学楼A）" />
    <button>搜索</button>
    <button id="locate-me">重新定位</button>
  </div>

  <!-- 引入Leaflet地图的JS脚本 -->
  <script src="./node_modules/leaflet/dist/leaflet.js"></script>
  <!-- 引入自己写的交互脚本（等下要创建main.js） -->
  <script src="./main.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.9/dist/leaflet-routing-machine.js"></script>
</body>
</html>
